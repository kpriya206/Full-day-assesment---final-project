<style>input[type=text], input[type=button] {
    width: 18%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 20px;
    box-sizing: border-box;
}
.bg-img {
  /* The image used */
  background-image: url("https://serving.photos.photobox.com/932288528fd3618273d5448745ddafba35a53d188c9185a9ba69128f18d10fe55de00583.jpg");

 height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}
.container {
  position: absolute;
  left: 0;
  margin: 60px;
  width: 100%;
  height: 70%;
  padding: 20px;
  background-color:hsl(hue, saturation, lightness)
}
</style>
<form method="post"class="bg-img container" >
    User Name : 
    <input type="text" name="userName" [(ngModel)]="userName" /> <br/><br/> 
    Password : 
    <input type="text" name="passWord" [(ngModel)]="passWord"  /> <br/><br/> 
    <input type="button" value="Login" (click)="validate()" />
</form>
<p *ngIf="count > 1">
    <b>Invalid Credentials...</b>
</p>
