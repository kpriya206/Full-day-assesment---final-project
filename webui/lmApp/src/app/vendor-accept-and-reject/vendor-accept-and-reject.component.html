<style>input[type=text], input[type=number],input[type=button],input[type=string],select {
    width: 18%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 20px;
    box-sizing: border-box;
}
input[type=button]:hover {
  background-color: aqua;
}
.bg-img {
  /* The image used */
  background-image: url("https://serving.photos.photobox.com/185905699be9ef5d1030f478256e91167c5c896a25659866196188be4db5bea1f2d94405.jpg");
 height: 100%;
  /* Center and scale the image nicely */

  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}
</style>
<form class="bg-img">

    <input type="number" name="cusId" [(ngModel)]="cusId" /> <br/><br/>

    <input type="button" value="Accept or Reject Order" (click)="acceptOrReject()" /> <br/><br/>

</form>
